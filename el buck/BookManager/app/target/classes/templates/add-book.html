<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Libro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Añadir Libro</h2>
        <form action="/books" method="post" id="addBookForm">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="genre">Género</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="form-group">
                <label for="publication_date">Fecha de Publicación</label>
                <input type="date" class="form-control" id="publication_date" name="publication_date" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" required>
            </div>
            <div class="form-group">
                <label for="quantity_avaliable">Cantidad Disponible</label>
                <input type="number" class="form-control" id="quantity_avaliable" name="quantity_avaliable" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="cover_image">Imagen de Portada (URL)</label>
                <input type="url" class="form-control" id="cover_image" name="cover_image">
            </div>
            <button type="submit" class="btn btn-primary">Añadir Libro</button>
        </form>
    </div>

    <script>
        document.getElementById('addBookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('Libro añadido exitosamente');
                    this.reset();
                } else {
                    alert('Error al añadir libro');
                }
            });
        });
    </script>
</body>
</html>
